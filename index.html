<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WILLPEDIA.ID | Order Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="nav-content">
      <div class="nav-brand">
        <img src="assets/logo-willpedia.png" alt="Logo">
        <span>WILLPEDIA.ID</span>
      </div>
      
      <div class="nav-controls">
        <div class="filter-group">
          <select id="bulan">
            <option value="0">Januari</option>
            <option value="1">Februari</option>
            <option value="2">Maret</option>
            <option value="3">April</option>
            <option value="4">Mei</option>
            <option value="5">Juni</option>
            <option value="6">Juli</option>
            <option value="7">Agustus</option>
            <option value="8">September</option>
            <option value="9">Oktober</option>
            <option value="10">November</option>
            <option value="11">Desember</option>
          </select>
          <div class="filter-divider"></div>
          <select id="tahun">
            <option value="2025">2025</option>
            <option value="2026" selected>2026</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="stats-grid">
      <div class="card">
        <span>Order (Bulan Ini)</span>
        <h2 id="totalOrder">0</h2>
      </div>
      <div class="card omset">
        <span>Omset (Bulan Ini)</span>
        <h2 id="totalOmset">Rp 0</h2>
      </div>
    </div>

    <form id="orderForm">
      <div class="form-header">
        <h3>➕ Input Order Baru</h3>
      </div>
      <div class="input-stack">
        <input type="text" id="game" placeholder="Nama Game" required>
        <input type="text" id="layanan" placeholder="Layanan" required>
        <input type="number" id="harga" placeholder="Harga (Rp)" required>
        <button type="submit">Simpan ke Database</button>
      </div>
    </form>
  </main>

  <footer class="main-footer">
    <div class="yearly-content">
      <div class="yearly-item">
        <span>Order Setahun</span>
        <h2 id="yearOrder">0</h2>
      </div>
      <div class="yearly-item-divider"></div>
      <div class="yearly-item">
        <span>Omset Setahun</span>
        <h2 id="yearOmset">Rp 0</h2>
      </div>
    </div>
    <p class="copyright">© WILLPEDIA 2026</p>
  </footer>

</body>
</html>
