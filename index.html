<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willpedia Order Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>ðŸ“Š Willpedia</h1>
  <p class="subtitle">Rekap Order Bulan Ini</p>

  <div class="filter">
    <select id="bulan">
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
    </select>

    <select id="tahun"></select>
   </div>

  <div class="stats">
    <div class="card">
      <span>Total Order</span>
      <h2 id="totalOrder">0</h2>
    </div>
    <div class="card">
      <span>Total Omset</span>
      <h2 id="totalOmset">Rp 0</h2>
    </div>
  </div>

  <div class="yearly">
    <h3>ðŸ“… Rekap Tahunan</h3>
    <div class="yearly-card">
        <span>Total Order 1 Tahun</span>
        <h2 id="yearOrder">0</h2>
    </div>
    <div class="yearly-card">
        <span>Total Omset 1 Tahun</span>
        <h2 id="yearOmset">Rp 0</h2>
    </div>
  </div>


  <form id="orderForm">
    <h3>âž• Input Order</h3>
    <input type="text" id="game" placeholder="Nama Game" required>
    <input type="text" id="layanan" placeholder="Layanan" required>
    <input type="number" id="harga" placeholder="Harga (Rp)" required>
    <button type="submit">Simpan Order</button>
    <p id="status"></p>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
