<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WILLPEDIA.ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">
      <img src="assets/logo-willpedia.png" alt="Logo">
      <span>WILLPEDIA.ID</span>
    </div>
    
    <div class="nav-filters">
      <select id="bulan">
        <option value="0">Januari</option>
        <option value="1">Februari</option>
        <option value="2">Maret</option>
        <option value="3">April</option>
        <option value="4">Mei</option>
        <option value="5">Juni</option>
        <option value="6">Juli</option>
        <option value="7">Agustus</option>
        <option value="8">September</option>
        <option value="9">Oktober</option>
        <option value="10">November</option>
        <option value="11">Desember</option>
      </select>
      <select id="tahun"></select>
    </div>
  </nav>

  <div class="container">
    <div class="section-card">
      <div class="stat-row">
        <div class="stat-item">
          <span>Order (Bulan Ini)</span>
          <h2 id="totalOrder">0</h2>
        </div>
        <div class="stat-item">
          <span>Omset (Bulan Ini)</span>
          <h2 id="totalOmset" class="red-text">Rp 0</h2>
        </div>
      </div>
    </div>

    <div class="section-card">
      <form id="orderForm">
        <h3>Input Order Baru</h3>
        <input type="text" id="game" placeholder="Nama Game" required>
        <input type="text" id="layanan" placeholder="Layanan" required>
        <input type="number" id="harga" placeholder="Harga (Rp)" required>
        <button type="submit">Simpan ke Database</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <footer class="footer-stats">
    <div class="yearly-card">
      <div class="yearly-box">
        <span>Order Setahun</span>
        <h2 id="yearOrder">0</h2>
      </div>
      <div class="v-line"></div>
      <div class="yearly-box">
        <span>Omset Setahun</span>
        <h2 id="yearOmset" class="red-text">Rp 0</h2>
      </div>
    </div>
    <p class="copyright">Â© WILLPEDIA 2026</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
